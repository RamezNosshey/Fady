<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main_style.css">
<title>Fady Ebrahim</title>

</head>
<body>
<div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0" dir="rtl">

    <div class="container handle_div col-12 col-md-4 d-none flex-row justify-content-center align-items-center p-1 pt-3 m-0">

        <div class="col-6 d-flex flex-column justify-content-center align-items-center p-1 m-0">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-2">
                <span id="t_1_n" class="txtfontlight text-primary"></span>
            </div>
            <div class="w-100 d-flex border border-primary rounded flex-column justify-content-center align-items-center mt-2" style="height:200px">
                <span id="t_1" class="text-primary display-3 font-weight-bold">0</span>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-2">
                <button id="plus_1" class="btn btn-primary w-100" style="height:200px;"><span class="h1">+</span></button>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-2">
                <button id="minus_1" class="btn btn-danger w-100"><span class="h3">-</span></button>
            </div>
        </div>

        <div class="col-6 d-flex flex-column justify-content-center align-items-center p-1 m-0 mt-2">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0">
                <span id="t_2_n" class="txtfontlight text-success"></span>
            </div>
            <div class="w-100 d-flex border border-success rounded flex-column justify-content-center align-items-center mt-2" style="height:200px;">
                <span id="t_2" class="text-success display-3 font-weight-bold">0</span>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-2">
                <button id="plus_2" class="btn btn-success w-100" style="height:200px;"><span class="h1">+</span></button>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-2">
                <button id="minus_2" class="btn btn-danger w-100"><span class="h3">-</span></button>
            </div>
        </div>

    </div>

    <div class="container handle_div col-12 col-md-4 d-none flex-row justify-content-center align-items-center p-1 m-0">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center p-1 m-0 mt-5">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-5">
                <button id="creat_new_team" class="btn btn-dark w-100">بدء فريق جديد</button>
            </div>
        </div>
    </div>

    <div class="container entry_div col-12 col-md-4 d-none flex-row justify-content-center align-items-center p-1 pt-5 m-0">

        <div class="col-6 d-flex flex-column justify-content-center align-items-center p-1 m-0">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-2">
                <span class="txtfontlight text-primary">اسم الفريق الأول</span>
                <input type="text" class="col-12 form-control form-control-sm mt-3" value="" id="t_1_f">
            </div>
        </div>

        <div class="col-6 d-flex flex-column justify-content-center align-items-center p-1 m-0 mt-2">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0">
                <span class="txtfontlight text-success">اسم الفريق الثانى</span>
                <input type="text" class="col-12 form-control form-control-sm mt-3" value="" id="t_2_f">
            </div>
        </div>

    </div>

    <div class="container entry_div col-12 col-md-4 d-none flex-row justify-content-center align-items-center p-1 m-0">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center p-1 m-0">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0 m-0 mt-2">
                <button id="creat_team" class="btn btn-dark w-100">انشاء الفريق</button>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/cus.js"></script>

</body>
</html>
